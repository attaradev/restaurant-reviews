<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <!-- PWACompat for other browsers -->
  <script async src="https://cdn.jsdelivr.net/npm/pwacompat@2.0.6/pwacompat.min.js" integrity="sha384-GOaSLecPIMCJksN83HLuYf9FToOiQ2Df0+0ntv7ey8zjUHESXhthwvq9hXAZTifA"
    crossorigin="anonymous"></script>
  <meta name="theme-color" content="#002984">
  <!-- CSS -->
  <!-- Normalize.css corrects bugs and common browser inconsistencies. -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/restaurant.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />
  <title>Restaurant Info</title>
</head>

<body>
  <div class="container">
    <!-- header -->
    <header>
      <nav class="nav">
        <h1>
          <a class="nav-title" href="/">Restaurant Reviews</a>
        </h1>
      </nav>
      <!-- breadcrumbs -->
      <!-- https://www.w3.org/TR/wai-aria-practices/examples/breadcrumb/index.html -->
      <nav aria-label="Breadcrumb">
        <ol id="breadcrumb" class="breadcrumbs">
          <li class="breadcrumb">
            <a class="breadcrumb-link" href="/">Home</a>
          </li>
        </ol>
      </nav>
    </header>
    <!-- main -->
    <!-- IE11 and below: add an aria role of “main” to ensure it is accessible -->
    <!-- https://developer.mozilla.org/en/docs/Web/HTML/Element/main#Browser_compatibility -->
    <main id="maincontent" class="main" role="main">
      <!-- restaurant-details -->
      <div class="restaurant-details">
        <!-- restaurants -->
        <section id="restaurant-container" class="restaurant-details-card">
          <div class="card-primary">
            <h2 id="restaurant-name" class="card-title"></h2>
          </div>
          <img id="restaurant-img">
          <div class="restaurant-card-cuisine">
            <p id="restaurant-cuisine" class="restaurant-card-cuisine-content"></p>
          </div>
          <div id="restaurant-info" class="card-primary">
            <address id="restaurant-address" class="card-secondary-content"></address>
          </div>
          <div class="restaurant-card-opening-hours">
            <table id="restaurant-hours" class="restaurant-card-table-content"></table>
          </div>
        </section>
        <!-- map -->
        <section id="map-container" class="restaurant-details-map">
          <!-- The application role will tell assistive technology to disable -->
          <!-- its shortcuts and pass through all key presses to the page. -->
          <div id="map" class="maps-stretch" role="application" aria-label="Maps overview of restaurants" aria-hidden="true"></div>
        </section>
      </div>
      <!-- reviews -->
      <section id="reviews-container">
        <ul id="reviews-list" class="review-cards"></ul>
      </section>
    </main>
    <!-- footer -->
    <footer id="footer" class="footer">
      <p class="footer-content">Copyright © 2018 <a class="footer-link" href="/">Restaurant Reviews</a> All Rights
        Reserved.</p>
    </footer>
  </div>

  <!-- Modal -->
  <div id="reviewModal" class="modal">
    <div class="modal-content">
      <header class="modal-header">
        <span id="closeBtn" class="close-btn">&times;</span>
        <h2 class="modal-title">Add review</h2>
      </header>
      <form action="" id="review-form">
        <div class="input-group">
          <label for="review-author">Your name:</label>
          <input type="text" name="review-author" id="name" required>
        </div>
        <div class="input-group">
          <label for="review-rating">Your rating:</label>
          <select name="review-rating" id="rating">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
        <div class="input-group">
          <label for="review-comment">Your comment:</label>
          <textarea name="review-comment" id="comment" required></textarea>
        </div>
        <button id="addReview" type="submit">Add review</button>
      </form>
    </div>
  </div>

  <!-- Beginning scripts -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>
  <!-- idb -->
  <script type="application/javascript" src="js/idb.min.js"></script>
  <!-- Database helpers -->
  <script type="application/javascript" src="js/dbhelper.min.js"></script>
  <!-- Main javascript file -->
  <script type="application/javascript" src="js/restaurant_info.min.js"></script>

</body>

</html>
